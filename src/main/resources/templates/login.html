<!DOCTYPE HTML>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="form-login mt-5">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h2>Please sign in</h2>
                <form  method="post" action="/login">
                    <div class="form-group">
                        <input name="j_username" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Username">
                        <input type="password" name="j_password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>

                    <input type="submit" class="btn btn-block btn-primary" value="Sign in">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
